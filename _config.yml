name: "ecotechnologies.io"
description: "Technologies to help you live in harmony with nature"

# url: "http://ecotechnologies.github.io"

paginate: 10

markdown: rdiscount
permalink: pretty
pygments: true

prose:
  siteurl: "http://ecotechnologies.github.io/"
  media: "images"
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: "text"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title of the post"
          value: "My title"
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "category"
        field:
          label: "category, e.g. article"
          element: "text"
          value: "article"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          
            
   
