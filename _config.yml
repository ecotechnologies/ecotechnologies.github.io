name: "ecotechnologies.io"
description: "Technologies to help you live in harmony with nature"

# url: "http://ecotechnologies.github.io"

paginate: 10

markdown: rdiscount
permalink: pretty
pygments: true

prose:
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "text"
          value: "default"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Software"
              value: "Pedal power"
            - name: "Review"
              value: "Article etc"
   
